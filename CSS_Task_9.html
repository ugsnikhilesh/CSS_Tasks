<!DOCTYPE html>
<html>
    <head>
        <title>20BCE1174 - CSS Task 9</title>
        <style>
            div
            {
                width: 275px;
                border: 3px solid black;
            }
            p 
            {
                margin: 40px;
                background-color: rgb(250, 226, 12);
            }
        </style>
    </head>
    <body>
        <div>
            <p>
                This text has a margin of 40
                pixels on all four sides. It is
                nested within a 'div' with a
                border to make it easier to see
                the effect of the margin.
            </p>
        </div>
    </body>
</html>
