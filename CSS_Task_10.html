<!DOCTYPE html>
<html>
    <head>
        <title>20BCE1174 - CSS Task 10</title>
        <style>
            #outer
            {
                padding: 30px;
                width: 275px;
                border: 3px solid black;
            }
            #inner 
            {
                background-color: rgb(250, 226, 12);
            }
        </style>
    </head>
    <body>
        <div id="outer">
            <div id="inner">
                The outer div has padding applied. This
                results in padding between the edge of the
                outer div and the edge of the inner div.
            </div>
        </div>
    </body>
</html>
