<!DOCTYPE html>
<html>
  <head>
    <title>20BCE1174 - CSS Task 4</title>
    <style>
      nav
      {
        border: 1px solid black;
        width: 15%;
        padding: 10px;
      }
      div 
      {
        display: block;
        padding: 5px;
        background-color: #acd6e4;
        color: blue;
      }
      nav :first-child 
      {
        background-color: #faa401;
        color: white;
      }
    </style>
  </head>
  <body>
    <h3>Vertical navigation bar</h3>
    <nav id="n1">
      <div>Home</div>
      <div>Java</div>
      <div>CSS</div>
      <div>HTML</div>
      <div>Bootstrap</div>
    </nav>
  </body>
</html>
